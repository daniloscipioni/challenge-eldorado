<section class="container">
  <h2 class="title">Categories</h2>

  <table class="table">
    <thead class="table__header">
      <th class="table__header__content">ID</th>
      <th class="table__header__content">Category</th>
      <th class="table__header__content">#</th>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories" class="table__row">
        <td class="table__content">{{category.id}}</td>
        <td class="table__content">{{category.name}}</td>
        <td class="table__content"><a href="#">remove</a></td>
      </tr>
    </tbody>
  </table>
  <span>
    <a routerLink="/new-category">New Category</a>
  </span>
</section>
